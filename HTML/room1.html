<html lang="en">
<head>

    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        body { text-align: center; background-color: #000;
        }
        img
        {
            margin-top: 50px;
            z-index: -1;

        body, html {
            height: 100%;
            margin: 0;

        .center {
            display: flex;

        }

        .invisible-button {
            background: none;
            border: none;
            width: 550px;
            height: 500px;
            cursor: pointer;
            position: relative;
            /* Optional: Für Debugging den Button kurz sichtbar machen */
            /* background-color: rgba(0, 0, 0, 0.1); */
        }
    </style>
</head>

<body>
<div class="image-container">
    <img src="" alt="Tür" class="background-image">
    <button class="invisible-button" onclick="alert('Button geklickt!')"></button>
</div>

</html>
